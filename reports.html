<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports - Inventory Management</title>
  <link rel="stylesheet" href="the.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
</head>
<body>
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <ul>
          <img src="Stocksmart.png" width="30%" alt="Logo" class="logo-img">
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="orders.html">Orders</a></li>
          <li><a href="reports.html" class="active">Reports</a></li>
          <li><a href="suppliers.html">Suppliers</a></li>
          <li><a href="profile.html">Profile</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Navigation -->
      <header class="top-nav">
        <h1>Reports</h1>
        <div class="plus-icon">
         
        </div>
      </header>

      <!-- Reports Overview -->
      <section class="reports-overview">
        <h2>Reports Dashboard</h2>
        <div class="reports-grid">
          <!-- Sales Report Card -->
          <div class="report-card">
            <h3>Sales Overview</h3>
            <p><strong>Total Sales:</strong> $10,000</p>
            <p><strong>Sales Last Month:</strong> $1,500</p>
            <p><strong>Top Selling Product:</strong> Product A</p>
          </div>

          <!-- Stock Levels Card -->
          <div class="report-card">
            <h3>Stock Levels</h3>
            <p><strong>Current Stock:</strong> 500 Units</p>
            <p><strong>Low Stock Products:</strong> 3</p>
          </div>
        </div>
      </section>

      <!-- Graphs Section -->
      <section class="charts-section">
        <h2>Visual Insights</h2>
        <div class="chart-container">
          <canvas id="salesChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="stockChart"></canvas>
        </div>
      </section>
    </main>
  </div>

  <!-- Chart.js Script -->
  <script>
    // Sales Chart Data
    const salesCtx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(salesCtx, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June'],
        datasets: [{
          label: 'Monthly Sales ($)',
          data: [1000, 1200, 1500, 1800, 2000, 2200],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 2,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            position: 'top'
          }
        }
      }
    });

    // Stock Levels Chart Data
    const stockCtx = document.getElementById('stockChart').getContext('2d');
    const stockChart = new Chart(stockCtx, {
      type: 'bar',
      data: {
        labels: ['Product A', 'Product B', 'Product C', 'Product D'],
        datasets: [{
          label: 'Stock Levels (Units)',
          data: [150, 100, 200, 50],
          backgroundColor: [
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)'
          ],
          borderColor: [
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            position: 'top'
          }
        }
      }
    });
  </script>
</body>
</html>
